{% extends 'base.html' %}
{% block title %}
添加项目
{% endblock %}
{% block content %}
    <div class="container">
        <h2>添加项目</h2>
        <hr>
        <form action="{% url 'main:add_project' %}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">项目名称(*)</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="项目名称">
            </div>
            <div class="form-group">
                <label for="detail">项目描述</label>
                <textarea name="detail" class="form-control" id="detail" placeholder="项目描述"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">提交</button>
            {% csrf_token %}
        </form>
        <hr>
        {% if error_msg %}
            <div class="alert alert-danger" role="alert">{{ error_msg }}</div>
        {% endif %}
    </div>

{% endblock %}
