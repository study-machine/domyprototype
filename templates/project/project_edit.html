{% extends 'base.html' %}
{% block title %}
    编辑项目
{% endblock %}
{% block content %}
    <div class="container">
        <h2>编辑项目:ID#{{ project.id }}</h2>
        <hr>
        <form action="{% url 'main:project_edit' %}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">项目名称(*)</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="项目名称"
                       value="{{ project.name }}">
            </div>
            <div class="form-group">
                <label for="detail">项目描述</label>
                <textarea name="detail" class="form-control" id="detail"
                          placeholder="项目描述">{{ project.detail }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">提交</button>
            {% csrf_token %}
        </form>
        <hr>
        {% if error_msg %}
            <div class="alert alert-danger" role="alert">{{ error_msg }}</div>
        {% endif %}
    </div>

{% endblock %}
