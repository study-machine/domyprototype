{% extends 'base.html' %}
{% block title %}
    项目列表
{% endblock %}

{% block content %}
    <div class="container">
        <h2>项目列表</h2>
        <hr>

        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>项目ID</th>
                <th>项目名称</th>
                <th>包含原型</th>
                <th>所属用户</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.id }}</td>
                    <td>{{ project.name }}</td>
                    <td>{{ project.get_prototype_number }}</td>
                    <td>{{ project.user.nick_name }}</td>
                    <td><a href="{% url 'main:project_detail' project.id %}">查看详情</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>


    </div>
{% endblock %}
