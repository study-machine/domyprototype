{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}
{% block content %}
    <div class="container">
        <h2>登录</h2>
        <hr>
        <form action="{% url 'users:login' %}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名/邮箱">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input name="password" type="password" class="form-control" id="project" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
            {% csrf_token %}
        </form>

        <hr>
        {% if sent %}
            <div class="alert alert-success">已向您的邮箱{{ sent }}发送邮件，请使用邮箱激活</div>
        {% endif %}
        {% if error_msg %}
            <div class="alert alert-danger">{{ error_msg }}</div>
        {% endif %}
    </div>

{% endblock %}
