{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block content %}
    <div class="container">
        <h2>注册</h2>
        <hr>
        <form action="{% url 'users:register' %}" method="post">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="请输入邮箱" value="{{ register_form.email.value }}">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码" value="{{ register_form.password.value }}">
            </div>
            <div class="form-group">
                <label for="password2">确认密码</label>
                <input name="password2" type="password" class="form-control" id="password2" placeholder="请再次输入密码" value="{{ register_form.password2.value }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
            {% csrf_token %}
        </form>

        <hr>
        {% if error_msg %}
            <div class="alert alert-danger" role="alert">{{ error_msg }}</div>
        {% endif %}
    </div>

{% endblock %}
